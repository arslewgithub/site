<!DOCTYPE html>
<html lang="zh_TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div class="bar"></div>
    <div class="main">
        <h1>Shortcut & Tool</h1>
        <form method="get" action="https://www.google.com/search" target="_blank">
            <input id="gsearch" name="q" type="search" autocomplete="off" spellcheck="false" role="combobox"
                aria-controls="matches" placeholder="搜尋 Google 或輸入網址" aria-expanded="false" aria-live="polite">

        </form>
        <div class="blocks">
            <a href="https://www.youtube.com/" target="_blank"><button class="x"><img src="https://www.youtube.com/s/desktop/0529f0d5/img/favicon_144x144.png">Youtube</button></a>
            <a href="https://drive.google.com/" target="_blank"><button class="x"><img src="https://ssl.gstatic.com/images/branding/product/2x/hh_drive_96dp.png">Google Drive</button></a>
            <a href="https://mail.google.com" target="_blank"><button class="x"><img src="https://www.heise.de/download/media/gmail-google-mail-53018/unnamed-2-_1-1-30.png">Gmail</button></a>
            <a href="https://translate.google.com/" target="_blank"><button class="x"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/d7/Google_Translate_logo.svg/1200px-Google_Translate_logo.svg.png">Google Translate</button></a>
            <a href="https://www.office.com/" target="_blank"><button class="x"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/0e/Microsoft_365_%282022%29.svg/931px-Microsoft_365_%282022%29.svg.png">Microsoft Office</button></a>
            <a href="https://chat.openai.com/" target="_blank"><button class="x"><img src="https://chat.openai.com/apple-touch-icon.png">Chat GPT</button></a>
            <a href="https://www3.hwsh.tc.edu.tw/home" target="_blank"><button class="x"><img src="https://rollcall.hwsh.tc.edu.tw/images/logo.png.jpg">HWSH Main Page</button></a>
            <a href="https://rollcall.hwsh.tc.edu.tw/" target="_blank"><button class="x"><img src="https://www.apachefriends.org/images/xampp-logo-ac950edf.svg">HWSH Rollcall</button></a>
            <a href="https://map.google.com/" target="_blank"><button class="x"><img src="https://cdn.vox-cdn.com/thumbor/KqYnd6YgxZ6yJvyBCk-heGXYEMM=/0x0:1280x800/1400x1400/filters:focal(640x400:641x401)/cdn.vox-cdn.com/uploads/chorus_asset/file/19700731/googlemaps.png">Google Map</button></a>
            <a href="https://classroom.google.com/" target="_blank"><button class="x"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/19/Google_Classroom_Logo.svg/512px-Google_Classroom_Logo.svg.png?20221017163738">Google Classroom</button></a>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
