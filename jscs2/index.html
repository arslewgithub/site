        #stype button {
            width: calc(50% - 23px);
            border-radius: 10px;
            height: 40px;
            user-select: none;
            margin: 10px;
            font-size: 16px;
            border: 1px solid #999;
        }
        #stype {
            width: 100%;
            display: inline-block;
        }
        #stype button.set {
            background: #47E;
            color: #FFF;
        }
        #hintbt {
            width: 40px;
            height: 40px;
            font-size: 16px;
            padding: 0;
            margin: 6px;
            border: 1px solid #27BB3D;
            border-radius: 20px;
            background-color: #97EEAD;
            user-select: none;
            font-weight: bold;
            float: right;
        }
        div.blockframe {
            margin: 5px 10px;
            padding: 10px;
            border: 1px solid #999999;
            background-color: #e3eaff;
            border-radius: 10px;
            max-width: calc(100% - 41.5px);
            user-select: none;
        }
        body {
            background-image: linear-gradient(777deg, #d5f9ff, #c6dbff, #bed3ff, #ffd5ff);
            background-size: cover;
            height: 100%;
            margin: 0 8px;
            overflow: hidden;
        }
        main {
            height: 100%;
        }
        p.infotxt {
            margin: 0;
            margin-bottom: 2px;
            padding: 0;
            user-select: none;
        }
        div.blockframe input {
            border: 0;
            border-bottom: 1px solid #999999;
            background-color: transparent;
            font-size: 18px;
        }
        div.blockframe select {
            border: 0;
            border-bottom: 1px solid #999999;
            background-color: transparent;
            font-size: 16px;
            user-select: none;
        }
        :focus-visible {
            outline: 0;
        }
        div.blockframe button.exe {
            border: 1px solid #273dff;
            border-radius: 10px;
            background-color: #97adff;
            height: 30px;
            user-select: none;
            color: #273dff;
            font-weight: bold;
            width: 40px;
            margin: -2px 0;
            float: right;
            background-size: 20px;
            background-repeat: no-repeat;
            background-position: 50%;
            user-select: none;
        }
        button.va {
            border: 1px solid #FA0;
            margin: 10px 2px 2px 2px;
            border-radius: 10px;
            background-color: #FF6;
            height: 40px;
            user-select: none;
            font-size: 18px;
            width: calc((100% / 6) - 8px);
        }
        button.va>div>svg {
            fill: #FA0;
        }
        button.ibtn1 {
            border: 1px solid #5024ff;
            background-color: #b69dff;
            color: #5024ff;
        }
        button.ibtn2 {
            border: 1px solid #ff0000;
            background-color: #ff8f8f;
            color: #F00;
        }
        button.ibtn1,
        button.ibtn2 {
            width: calc(50% - 13px);
            border-radius: 10px;
            height: 40px;
            user-select: none;
            margin: 5px;
            font-size: 16px;
        }
        input[type="text"].ipttxt1 {
            width: calc(100% - 152px);
        }
        input[type="url"].ipturl2 {
            width: calc(100% - 136px);
        }
        input[type="url"].ipturl1 {
            width: calc(100% - 183px);
        }
        .deving, *:disabled {
            opacity: .5;
            pointer-events: none;
        }
        div.blockframe.outconsolet {
            overflow-x: auto;
            margin: 0 10px;
            height: calc(100% - 25vh - 220px);
        }
        div.blockframe span
        div.blockframe button {
            user-select: none;
        }
        div.blockframe input:focus {
            border-bottom: 1px solid #273dff;
        }
        .outconsolet .input_log {
            background: #bcfe;
        }
        .outconsolet .output_log {
            background: #f0f8ffe0;
        }
        .outconsolet .output_error {
            background: #fbbe;
        }
        .outconsolet>.output_error,
        .outconsolet>.input_log,
        .outconsolet>.output_log {
            padding: 10px;
            margin: 5px;
            border-radius: 7px;
            border: .5px solid #999;
            word-break: break-all;
            animation: consoleani .35s;
        }
        @keyframes consoleani {
            0% {
                opacity: 0;
                transform: translateX(-100%);
            }
            100% {
                opacity: 1;
                transform: translateX(0%);
            }
        }
        #consoleclear {
            width: 25px;
            margin: -10px 0 -20px 0;
            background: #FDD;
            position: relative;
            left: 81%;
            height: 25px;
            padding: 7px;
        }
        button:active,
        #consoleclear:active {
            scale: .95;
        }
        button,
        #consoleclear {
            transition: .125s;
        }
        #hint {
            height: calc(100% - 106px);
            overflow: auto;
            margin-top: 6.7px;
        }
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-thumb {
            border-radius: 8px;
            border: 3px solid #0000;
            background-clip: content-box;
            background-color: #ababab;
        }
        h1,
        h2,
        h4{
            margin: 1px;
            margin-left: 20px;
            font-family: monospace;
            user-select: none;
        }
        .ed{
            filter: brightness(.75);
        }
        * {
            font-family: sans-serif;
        }
    </style>
</head>

            jslog.classList.add('input_log');
            jslog.contentEditable = 'true';

                if (this.innerHTML == "") {
                    try {

                    this.remove();

            consoleclear.style.scale = '1';
        }
        function printout(txt, type) {
            var et = document.querySelector('div.outconsolet');
            var jslog = document.createElement('div');
            switch (txt) {
                case 'undefined':
                    jslog.style.color = '#626';
                    type = 'undefinded';
                    break;
                case 'null':
                    jslog.style.color = '#826';
                    break;
                default:
                    break;
            }
            switch (type) {
                case 'string':
                    txt = "'" + txt + "'";
                    jslog.style.color = '#B40';
                    break;
                case 'number':
                    jslog.style.color = '#20B';
                    break;
                case 'bigint':
                    jslog.style.color = '#20B';
                    break;
                case 'boolean':
                    jslog.style.color = '#072';
                    break;
                default:
                    break;
            }
            jslog.innerHTML = String(txt).replaceAll('&', '&amp;').replaceAll('<', '&lt;').replaceAll('>', '&gt;').replaceAll('"', '&quot;').replaceAll(' ', '&nbsp;').replaceAll('\n', '<br>');
