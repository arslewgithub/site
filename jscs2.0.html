            .onSnapshot(doc => {

        function printin(txt) {
            var et = document.querySelectorAll('textarea')[2];
            var pt = '>> ' + txt + '\n' + et.value;
            et.value = pt;
            et.style.height = '70px';
            et.style.height = (et.scrollHeight - 4) + 'px';
        }

        function printout(txt) {
            var et = document.querySelectorAll('textarea')[2];
            var pt = '<< ' + txt + '\n' + et.value;
            et.value = pt;
            et.style.height = '70px';
            et.style.height = (et.scrollHeight - 4) + 'px';
        }
