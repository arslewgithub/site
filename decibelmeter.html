<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>分貝計</title>
  <style>
    body {
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>分貝計</h1>
  <button id="startStopButton" onclick="toggleMicrophone()">開始</button>
  <h2 id="decibelDisplay">0 分貝</h2>

  <script>
    let isRecording = false;
    let audioContext;
    let analyser;
    let microphone;
    let dataArray;
    let startStopButton;

    function toggleMicrophone() {
      if (!isRecording) {
        startMicrophone();
      } else {
        stopMicrophone();
      }
    }

    function startMicrophone() {
      navigator.mediaDevices.getUserMedia({ audio: true })
        .then(function(stream) {
          audioContext = new (window.AudioContext || window.webkitAudioContext)();
          analyser = audioContext.createAnalyser();
          microphone = audioContext.createMediaStreamSource(stream);

          // 連接音訊流到分析器
          microphone.connect(analyser);

          // 分析器參數設定
          analyser.fftSize = 2048;
          analyser.minDecibels = -90; // 新增這行
          analyser.maxDecibels = -10; // 新增這行
          analyser.smoothingTimeConstant = 0.85; // 新增這行

          const bufferLength = analyser.frequencyBinCount;
          dataArray = new Uint8Array(bufferLength);

          isRecording = true;
          audioContext.resume();
          startStopButton = document.getElementById('startStopButton');
          startStopButton.textContent = '停止';
          updateDecibel();
        })
        .catch(function(err) {
          console.error('無法取得音訊流：', err);
        });
    }

    function stopMicrophone() {
      isRecording = false;
      audioContext.suspend();
      startStopButton.textContent = '開始';
    }

    // 更新分貝數顯示函式
    function updateDecibel() {
      if (isRecording) {
        requestAnimationFrame(updateDecibel);
      }
      analyser.getByteFrequencyData(dataArray);
      const average = getAverageDecibel(dataArray);
      const decibel = average >= 0 ? average.toFixed(2) + ' 分貝' : '0 分貝'; // 解決分貝數為負的問題
      document.getElementById('decibelDisplay').textContent = decibel;
    }

    // 計算平均分貝數函式
    function getAverageDecibel(dataArray) {
      let values = 0;
      const length = dataArray.length;
      for (let i = 0; i < length; i++) {
        values += dataArray[i];
      }
      const average = values / length;
      const decibel = 20 * Math.log10(average / 128);
      return decibel;
    }
  </script>
</body>
</html>
