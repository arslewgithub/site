<!DOCTYPE html>
<html>
<head>
    <title>分貝計</title>
    <meta charset="UTF-8">
    <style>
        #db-meter {
            width: 200px;
            height: 100px;
            border: 1px solid black;
            background-color: lightgray;
            position: relative;
        }

        #db-level {
            position: absolute;
            bottom: 0;
            height: 0;
            background-color: red;
            transition: height 0.1s ease-out;
        }
    </style>
</head>
<body>
    <h1>分貝計</h1>
    <div id="db-meter">
        <div id="db-level"></div>
    </div>

    <script>
        window.addEventListener('DOMContentLoaded', function() {
            var dbMeter = document.getElementById('db-meter');
            var dbLevel = document.getElementById('db-level');

            function updateDBLevel(dbValue) {
                dbLevel.style.height = dbValue + 'px';
            }

            navigator.mediaDevices.getUserMedia({
                audio: true
            })
            .then(function(stream) {
                var audioContext = new AudioContext();
                var analyser = audioContext.createAnalyser();
                var microphone = audioContext.createMediaStreamSource(stream);

                microphone.connect(analyser);

                analyser.fftSize = 2048;
                var bufferLength = analyser.frequencyBinCount;
                var dataArray = new Uint8Array(bufferLength);

                function update() {
                    analyser.getByteFrequencyData(dataArray);

                    var sum = 0;
                    for (var i = 0; i < bufferLength; i++) {
                        sum += dataArray[i];
                    }

                    var average = sum / bufferLength;
                    var dbValue = Math.max(0, average - 100);

                    updateDBLevel(dbValue);

                    requestAnimationFrame(update);
                }

                update();
            })
            .catch(function(err) {
                console.error('無法訪問麥克風：', err);
            });
        });
    </script>
</body>
</html>
